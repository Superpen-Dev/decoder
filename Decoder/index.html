<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decode</title>
</head>
<body>
    <script>
        // Define the alphabet array
        alphabet = ["a", "b", "c", "d", "e", "f", "g", "h", "i", "j", "k", "l", "m", "n", "o", "p", "q", "r", "s", "t", "u", "v", "w", "x", "y", "z"];

        // Function to reverse a single character based on its position in the alphabet
        const reverse = (alpha) => {
            rIndex = 25 - alphabet.indexOf(alpha);
            return alphabet[rIndex];
        };

        // Log the first reversed word
        console.log(reverseWord("how are you"));

        // Function to reverse letters in a word, leaving non-alphabet characters untouched
        function reverseWord(word) {
            wordOutput = "";
            for (const element of word) {
                if (alphabet.includes(element)) {
                    wordOutput += reverse(element); 
                } else {
                    wordOutput += element; 
                }
            }
            return wordOutput;
        }

        // Log the first reversed word again 
        console.log(reverseWord("how are you"));

        // Second function definition 
        function reverseWord(word) {
            wordOutput = "";
            for (const element of word) {
                if (alphabet.includes(element)) {
                    wordOutput += reverse(element); 
                } else {
                    wordOutput += element; 
                }
            }
            return wordOutput;
        }

        // Log the second reversed word
        console.log(reverseWord("sld ziv blf"));
    </script>
